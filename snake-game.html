<canvas id="canvas" width="400" height="400"></canvas>

<script>
    window.onload = function(){
        canvas = document.getElementById("canvas");
        ctx = canvas.getContext('2d');
        document.addEventListener('keydown', function(e){
            switch(e.keyCode){
                case 37:
                    velX = -1;
                    velY = 0;
                    break
                case 38:
                    velX = 0;
                    velY = -1;
                    break 
                case 39:
                    velX = 1;
                    velY = 0;
                    break
                case 40:
                    velX = 0
                    velY = 1;        
            }
        })
        setInterval(jogo, 1000/10);
    }
    snake = [];
    positionX = 10;
    positionY = 10;
    velX = 0
    velY = 0
    grid = 20
    tam = 5
    foodX=  15;
    foodY=  15;
    function jogo(){
        positionX = positionX + velX;
        positionY = positionY + velY;
        
        if(positionX < 0){
            positionX = grid;
        }
        if(positionX > grid){
            positionX = 0;
        }
        if(positionY < 0){
            positionY = grid;
        }
        if(positionY > 20){
            positionY = 0
        }
        ctx.fillStyle = '#94ff94';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'black'
        for(i = 0; i < snake.length; i++){
            ctx.fillRect(snake[i].x * 20, snake[i].y * 20, grid - 1, grid  - 1)
            if(snake[i].x == positionX && snake[i].y == positionY){
                tam = 5;
            }
        }
        snake.push({x: positionX, y:positionY});
        while(snake.length > tam){
            snake.shift()
        }
        ctx.fillStyle = "red";
        ctx.fillRect(foodX*grid, foodY*grid, grid - 1, grid - 1);

        if(positionX == foodX && positionY == foodY){
            tam++;
            foodX= Math.floor(Math.random()*15)
            foodY = Math.floor(Math.random()*15)
        }
    }
</script>
